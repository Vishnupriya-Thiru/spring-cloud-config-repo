server:
  port: 8080

spring:
  application:
    name: api-gateway

cloud:
  gateway:
    routes:
      - id: auth-service
        uri: http://localhost:8081
        predicates:
          - Path=/api/auth/**
      - id: wallet-service
        uri: http://localhost:8082
        predicates:
          - Path=/api/wallet/**
